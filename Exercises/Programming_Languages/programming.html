<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Programming Languages</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="programming.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="programming.js"></script>
  </head>
  <body>
    <main>

    </main>

    <script id="languages" type="test/x-handlebars">
      {{#each languages}}
      {{> language_description}}
      {{/each}}
    </script>

    <script id="language" data-type="partial" type="text/x-handlebars">
      <div class='language-container'>
        <h2>{{name}}</h2>
        <button class="show-hide">Show More</button>
        <div>{{description}}</div>
      </div>
    </script>
  </body>
</html>
