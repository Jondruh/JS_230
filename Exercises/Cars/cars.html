<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Cars</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="cars.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="cars.js"></script>
  </head>
  <body>
    <header>
      <h1>Buy Used Cars</h1>
      <form action="" id="filter-controls">
        <div>
          <label for="make-select">Make </label>
          <select name="make" id="make-select">
            <option value="all">All</option>
          </select>
        </div>
        <div>
          <label for="model-select">Model </label>
          <select name="model"  id="model-select">
            <option value="all">All</option>
          </select>
        </div>
        <div>
          <label for="price-select">Price </label>
          <select name="price" id="price-select">
            <option value="all">All</option>
          </select>
        </div>
        <div>
          <label for="year-select">Year </label>
          <select name="year" id="year-select">
            <option value="all">All</option>
          </select>
        </div>

        <input type="submit" value="Filter"/>
      </form>
    </header>
    <main>
      <div id="cars-container">

      </div>
    </main>

    <script id="car-template" type="test/x-handlebars">
      <div class="car">
        <img src="{{image}}"/>
        <h2> {{make}} {{model}} </h2>
        <p> <b>Year:</b> {{year}} </p>
        <p> <b>Price:</b> ${{price}} </p>
        <button id="buy">Buy</button>
      </div>
    </script>

    <!-- <script id="language" data-type="partial" type="text/x-handlebars">
      <div class='language-container'>
        <h2>{{name}}</h2>
        <button class="show-hide">Show More</button>
        <div>{{description}}</div>
      </div>
    </script> -->
  </body>
</html>
