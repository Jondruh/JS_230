<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Stopwatch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stopwatch.css" />
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script> -->
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <div id="stopwatch-container">
      <div id="hour" class="display">
        <span>00</span>
      </div>
      
      <div id="minute" class="display">
        <span>00</span>
      </div>

      <div id="second" class="display">
        <span>00</span>
      </div>

      <div id="centi" class="display">
        <span>00</span>
      </div>

      <button id="start-stop" class="stopwatch-button">
        <span>Start</span>
      </button>

      <button id="reset" class="stopwatch-button">
        <span>Reset</span>
      </button>
    </div>
  </body>
</html>
