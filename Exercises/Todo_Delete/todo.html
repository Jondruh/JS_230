<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Todo Delete</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="todo.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <script src="todo.js"></script>
  </head>
  <body>
    <main>
      <ul id="todos"></ul>
    </main>

    <div id="delete-dialog-container">
      <div id="delete-dialog" data-id="" class="hide">
        <p></p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>

    <div id="context-menu" data-todo-id="" class="hide">
      <ul>
        <li><button id="context-delete">Delete Todo</button></li>
        <li><button id="context-edit">Edit Todo</button></li>
        <li><button id="context-details">Show Details</button></li>
      </ul>
    </div>
  </body>
</html>
