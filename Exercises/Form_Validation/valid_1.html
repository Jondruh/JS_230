<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Validator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="valid_1.css" />
    <script src="valid_1.js"></script>
  </head>

  <body>
    <div class="form-container">
      <div class="form-error-message">Please check form for correct formatting.</div>

      <form id="signup-form" action="submit/form" method="post" novalidate>
        <div>
          <label for="first-name">First Name: </label>
          <input type="text" id="first-name" name="first-name" required pattern="[a-zA-Z'\s]+" />
          <div class="error-message">Only alphabetic characters allowed.</div>
        </div>
      
        <div>
          <label for="last-name">Last Name: </label>
          <input type="text" id="last-name" name="last-name" required pattern="[a-zA-Z'\s]+"/>
          <div class="error-message">Only alphabetic characters allowed.</div>
        </div>
      
        <div>
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" required pattern=".+@.+"/>
          <div class="error-message">Email address not valid.</div>
        </div>

        <div>
          <label for="password">Password: </label>
          <input type="text" id="password" name="password" required pattern=".{10,}"/>
          <div class="error-message">Password must be longer than 9 characters.</div>
        </div>

        <div>
          <label for="phone">Phone: </label>
          <input type="text" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
          <div class="error-message">Phone format: '123-456-7890'</div>
        </div>

        <div>
          <label for="credit">Credit Card #: </label>
          <div id="credit">
            <input class='credit-input' type="text" name="credit" pattern="[0-9]{4}">
            <input class='credit-input' type="text" name="credit" pattern="[0-9]{4}">
            <input class='credit-input' type="text" name="credit" pattern="[0-9]{4}">
            <input class='credit-input last' type="text" name="credit" pattern="[0-9]{4}">
          </div>
          <div class="error-message">Please enter 4 numbers in each input</div>
        </div>

        <div>
          <button class="sign-up">Sign Up</button>
          <div class="error-message"></div>
        </div>
      </form>

      <block>
        <h2>Serialized Form</h2>
        <div class="serialized-form-data"></div>
      </block>
    </body>
  </div>

</html>
