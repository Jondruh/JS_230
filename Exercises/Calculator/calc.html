<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calc.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <script src="calc.js"></script>
  </head>

  <body>
    <div id="calculator">

      <div class="screen">
        <div id="operation-window" class="screen"></div>

        <div id="entry-window" class="screen">
          0
        </div>
      </div>

      <div id="input-container">
        <div class="button-container">
          <button class="C">C</button>
          <button class="CE">CE</button>
          <button class="NEG">NEG</button>
          <button class="/">/</button>
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="x">x</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="+">+</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="-">-</button>
          <button class="0">0</button>
          <button class=".">.</button>
          <button class="%">%</button>
          <button class="=">=</button>
        </div>
        </div>
      </div>

    </div>

  </body>

</html>
