<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Editor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="wizy.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
    <script src="wizy.js"></script>
  </head>
  <body>
    <div class="editor-container">
      <div class="editor-controls">
        <button class="bold">B</button>
        <button class="italic">I</button>
        <button class="underline">U</button>
        <button class="strike-through">S</button>
        <button class="link">Link</button>
        <button class="bullet-list">Bullet List</button>
        <button class="number-list">Number List</button>
        <button class="left-justify">Left Justify</button>
        <button class="right-justify">Right Justify</button>
        <button class="center-text">Center Text</button>
        <button class="block-text">Block Text</button>
      </div>
      <div class="editor-window" contenteditable="true"></div>
    </div>
  </body>
</html>
