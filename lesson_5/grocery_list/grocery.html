<head>
  <script src="grocery.js"></script>
  <link rel='stylesheet' href='grocery.css'>
</head>

<body>
  <div class='add-item'>
    <h1>Add an item</h1>

    <form action='' class='grocery-input'>
      <label for='item'>Item Name:</label>
      <input id='item' name='name' type='text'></input>

      <label for='quantity'>Quantity</label>
      <input id='quantity' name='quantity' type='text'></input>

      <input type='submit' value='Add'></input>

    </form>
  </div>

  <div class='grocery-list'>
    <h1 class='grocery-header'>Groceries</h1>
    <ul class='grocery-item'>

    </ul>
  </div>
</body>
